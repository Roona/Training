<head>

<script>

// [] -> array
// {} -> object

//js oops
var Student = function() {
	
	var student = this;
	student.id = -1;
	student.name ='';
	student.age = -1;
	student.gender='M';
	
};


function createStudentList(){
	
	var studObj = new Student();
	studObj.id = 1;
	studObj.name ='vijaa';
	studObj.age =12;
	
	alert(studObj);
}


// global variable 
var studentList = [
                   {id:1,name:"vijay",age:12,gender:"M"},
                   {id:2,name:"raja",age:13,gender:"M"},
                   {id:3,name:"Gayu",age:11,gender:"F"},
                   {id:4,name:"vijay",age:12,gender:"M"},
                   {id:4,name:"raja",age:13,gender:"M"},
                   {id:5,name:"Gayu",age:11,gender:"F"}
                  ];
                   
var headerColumns = ["ID","Name","Age","Gender"];       


/* var testcall = function(){
	alert("yes");

} */

function modifyTable(){
	
	
	createStudentList();
	
	/*  var fnName = "testcall";
	
	this.fnName();  */
	
	// Find a <table> element with id="myTable":
	var table = document.getElementById("studentsTable");
	
	var row = table.insertRow(0);
	var colCount =0;
	
	for(var i = 0; i < headerColumns.length; i++) {
		var cell = row.insertCell(colCount++);
   		cell.innerHTML = headerColumns[i];
	
	}
	
	// Create an empty <tr> element and add it to the 1st position of the table:
	
	//loop json array
	
	for(var i = 0; i < studentList.length; i++) {
		
    var obj = studentList[i];
    
    var rowCount = table.rows.length;
   	// console.log(obj.id);
    row = table.insertRow(rowCount);
   	
    colCount =0;
   	for (var key in obj) {
   	  if (obj.hasOwnProperty(key)) {
   	    //alert(key + " -> " + obj[key]);
   		var cell = row.insertCell(colCount++);
   		cell.innerHTML = obj[key];
   	  }
   	}
   
	}	
}                 
                   

function modifyTable2(){
	
	// Find a <table> element with id="myTable":
	var table = document.getElementById("studentsTable");

	// Create an empty <tr> element and add it to the 1st position of the table:
	
	//loop json array
	
	for(var i = 0; i < studentList.length; i++) {
    var obj = studentList[i];
    
    var rowCount = table.rows.length;
   	// console.log(obj.id);
   	var row = table.insertRow(rowCount);
   
    var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	var cell4 = row.insertCell(3);
	var cell5 = row.insertCell(4);

	// Add some text to the new cells:
	cell1.innerHTML = rowCount;
	cell2.innerHTML = obj.id;
	cell3.innerHTML = obj.name;
	cell4.innerHTML = obj.age;
	cell5.innerHTML = obj.gender;
   
	}	
}


function modifyTable1(){
	
	// Find a <table> element with id="myTable":
	var table = document.getElementById("studentsTable");

	// Create an empty <tr> element and add it to the 1st position of the table:
	var row = table.insertRow(1);

	// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	var cell4 = row.insertCell(3);
	var cell5 = row.insertCell(4);

	// Add some text to the new cells:
	cell1.innerHTML = "NEW CELL1";
	cell2.innerHTML = "NEW CELL2";
	cell3.innerHTML = "NEW CELL3";
	cell4.innerHTML = "NEW CELL4";
	cell5.innerHTML = "NEW CELL5";
}

</script>
