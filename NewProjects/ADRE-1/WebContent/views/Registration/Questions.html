 <div class="container" class="animate-hide">
    <div class=" row ">
        <div class="panel panel-default " style="max-width: 780px; ">
            <div class="panel-heading "><h3 class="purple">Engagement Questionaire</h3></div>
            <div class="panel-body ">
               <div class="row " ng-repeat="q in questions">
                    <div class="col-sm-1 ">
                        <input type="checkbox" ng-disabled="" ng-model="q.value" ng-click="processChangeButton()" ng-disabled="false">
                    </div>
                    <div class="col-sm-11 ">
                        {{q.question}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-hide="Engagement.isRegistration">
        <button class="btn stdBtn" ui-sref="/CapacityScreen" ng-show="Engagement.capacityEngagement" ng-click="processQuestions()">Capacity >></button>
        <button class="btn stdBtn" ui-sref="/EngagementScreen" ng-show="!Engagement.capacityEngagement" ng-click="processQuestions()">Engagement >></button>
    </div>
</div>
